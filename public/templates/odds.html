<h1>ODDS</h1>

<form id='newOddsForm' ng-submit="addOdds()">
	<label>Add Home Team</label>
	<input type='text' ng-model='oddsFormData.addHome'/>
	<label>Add Away Team</label>
	<input type='text' ng-model='oddsFormData.addAway'/>
	<label>Add Home Line</label>
	<input type='text' ng-model='oddsFormData.addHomeLine'/>
	<label>Add Away Line</label>
	<input type='text' ng-model='oddsFormData.addAwayLine'/>
	<input type='submit' value='Sumbit that shit'>
</form>


  <div class='game-wrapper'>
    <h3 class='game-title'>{{gameTitle}}</h3>
    <section class='spread-wrapper'>
      <span class='awaySpread spread'>
        <input type='radio' name='spread' value={{this.awayTeam}}> <p>{{awayTeam}} {{awaySpread}}</p>
      </span>
      <span class='homeSpread spread'>
        <input type='radio' name='spread' value={{this.homeTeam}}> <p>{{homeTeam}} {{homeSpread}}</p>
      </span>
    </section>
    <section class='over-under-wrapper'>
      <span class='awaySpread spread'>
        <input type='radio' name='spread' value={{this.awayTeam}}> <p> Under {{gameOverUnder}}</p>
      </span>
      <span class='homeSpread spread'>
        <input type='radio' name='spread' value={{this.homeTeam}}> <p> Over {{gameOverUnder}}</p>
      </span>
    </section>

    <!-- {{#if isAdmin}}
    <button class='delete-game'>Delete Game</button>
    {{/if}} -->
  </div>
