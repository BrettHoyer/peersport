<h1>ODDS</h1>

<form id='newOddsForm' ng-submit="addOdds()">
  <label>Add Title</label>
  <input type='text' ng-model='oddsForm.title'/>
  <select ng-model='oddsForm.home_team_id' ng-options='team.id as team.name for team in teams'>
    <option value=''>SET HOME TEAM</option>
  </select>

  <select ng-model='oddsForm.away_team_id' ng-options='team.id as team.name for team in teams'>
    <option value=''>SET AWAY TEAM</option>
  </select>
	<label>Add Home Line</label>
	<input type='text' ng-model='oddsForm.home_line'/>
	<label>Add Away Line</label>
	<input type='text' ng-model='oddsForm.away_line'/>
	<input type='submit' value='Sumbit Game'>
</form>


<form id='newTeamForm' ng-submit="addTeam()">
  <label>Add Team Name</label>
  <input type='text' ng-model='teamFormData.name'/>
  <input type='submit' value='Sumbit Team'>
</form>




  <div class='game-wrapper' ng-repeat='wager in wagers'>
    <h3 class='game-title'>{{wager.title}}</h3>
    <section class='spread-wrapper'>
      <span class='awaySpread spread'>
        <input type='radio' name='spread' value={{wager.awayTeam}}> <p>{{wager.away_team.name}} {{wager.away_line}}</p>
      </span>
      <span class='homeSpread spread'>
        <input type='radio' name='spread' value={{this.homeTeam}}> <p>{{wager.home_team.name}} {{wager.home_line}}</p>
      </span>
    </section>
    <section class='over-under-wrapper'>
      <span class='awaySpread spread'>
        <input type='radio' name='spread' value={{this.awayTeam}}> <p> Under {{gameOverUnder}}</p>
      </span>
      <span class='homeSpread spread'>
        <input type='radio' name='spread' value={{this.homeTeam}}> <p> Over {{gameOverUnder}}</p>
      </span>
    </section>

    <!-- {{#if isAdmin}}
    <button class='delete-game'>Delete Game</button>
    {{/if}} -->
  </div>
